<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>List Note</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            margin: 0 auto;
            text-align: center;
        }
        .dark-theme {
            background-color: black;
            color: white;
        }

        .light-theme {
        background-color: white;
        color: black;
        }
    </style>
</head>
<body th:class="${theme == 'black' ? 'dark-theme' : 'light-theme'}">
<div class="container">
    <h1>Your person Notes📝</h1>
    <p>These are your personal notes delete or edit them😊</p>
</div>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Context</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${noteAll}">
            <th th:text="${note.title}" scope="col">Title</th>
            <th th:text="${note.context}" scope="col">Context</th>
            <th>
                <a th:href="@{'/note/edit?id=' + ${note.id}}">
                    <button type="button" class="btn btn-outline-secondary">Edit ✏️</button>
                </a>
            </th>
            <th>
                <form th:action="@{'/note/delete?id=' + ${note.id}}" method="post">
                    <button type="submit" class="btn btn-outline-danger">Delete ❌</button>
                </form>
            </th>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <p>Change theme color [⚪️] & [⚫️] </p>
    <form th:action="@{/note/changeTheme}" method="post">
        <button type="submit" class="btn btn-light" name="theme" value="white">Light</button>
        <button type="submit" class="btn btn-dark" name="theme" value="black">Dark</button>
    </form>
</div>
</body>
</html>
